<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Html/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Information</title>
</head>

<body>
    <center>
        <form action="" method="post">
            <h1>Enter your Basic Information</h1> <br /><br />
            <img id="dino" src="/dinosaur_PNG16606.png" alt="">
            <input type="file" style="display: none; z-index: 3;">

            <h3>Upload Image File</h3> <br />
            <div class="input-field-1">
                <input class="user-first-name" type="text" name="user-first-name" id="" placeholder="First Name"
                    required>
                <input class="user-last-name" type="text" name="user-last-name" id="" placeholder="Last Name" required>
            </div>
            <div class="input-field-2">
                <input class="user-designation" type="text" name="user-designation" id="" placeholder="Designation"
                    required>
            </div>
            <div class="input-field-1">
                <input class="user-country" type="text" name="user-country" id="" placeholder="Country" required>
                <input class="user-state" type="text" name="user-state" id="" placeholder="State" required>
            </div>
            <div class="input-field-2">
                <input class="user-city-pin" type="text" name="user-city-pin" id="" placeholder="City with PIN Code"
                    required>
            </div>
            <div class="input-field-1">
                <input class="user-email" type="email" name="user-email" id="" placeholder="Email" required>
                <input class="user-mobile" type="number" name="user-mobile" id="" placeholder="Mobile No." required>
            </div>
            <div class="input-field-2">
                <input class="user-address" type="text" name="user-address" id="" placeholder="Address" required>
            </div>
            <div class="btn">
                <input class="reset" type="reset">
                <input class="submit" type="submit">
            </div>
        </form>
    </center>
</body>

</html>
